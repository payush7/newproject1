<html>
<head>
<title>form</title>
</head>
<body>
<form>
<h1>This is Web Page</h1>
<filedset>
<legend>Input something</legend>
<label for="name">Name</label>
<input type="text" tabindex="3" name="txtname" size="20" maxlength="10" placeholder="enter your name"
<br><br>

<label for="email">password</label>
<input type="password" name="password"><br><br>
<input type="submit" tabindex="1" name="Submit"><br><br>

<label for="gender">Gender</label>
<input type="radio" name="gender" value="male">male
<input type="radio" name="gender" value="female">female<br><br>
<label for="subject">Subject</label>
<input type="checkbox"name"english">English
<input type="checkbox"name"maths">Maths
<input type="checkbox"name"Nepali">Nepali
<input type="checkbox"name"Computer">computer<br><br>

<label for="class">Class</label>
<select name="class">
<option value="BIM">--Select--</option>
<option value="BIM">BIM</option>
<option value="BSA">BSA</option>
<option value="BBA">BBA</option>
</select>
<br>
<textarea rows="10" cols="20"></textarea>
<br>
<br>
<input type="file" name="fileupload" accept="image/*"><br>

</fieldset>
</form>
</body>
</html>
